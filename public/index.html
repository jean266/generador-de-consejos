<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body class="container-flex">

  <main class="advice">
    <h3 class="advice_title" id="advice_id">Advice #0</h3>
    <p class="advice_content" id="content"></p>

    <div class="advice_img">
      <picture>
        <source media="(min-width: 768px)" srcset="./img/pattern-divider-mobile.svg">
        <source media="(max-width: 768px)" srcset="./img/pattern-divider-desktop.svg">
        <img src="./img/pattern-divider-desktop.svg" alt="patron divisor">
      </picture>  
    </div>

    <div class="advice_dice">
      
      <div class="advice_dice-img" id="dice">
        <img src="./img/icon-dice.svg" alt="icono dado">
      </div>

    </div>
  </main>
  
  <script src="build/js/app.js" type="module"></script>
</body>
</html>
